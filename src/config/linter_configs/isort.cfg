[settings]
# Make isort compatible with Black
profile = black

# Line length to match Black's default
line_length = 100

# Sort imports into sections
sections = FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER

# Add ps2 as a first-party import
known_first_party = ps2

# Multi-line imports style (matches Black)
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
ensure_newline_before_comments = True

# Skip files and directories
skip = .git,__pycache__,.eggs,*.egg,build,dist,.tox,.venv,venv,env

# Force certain imports to the top
force_to_top = typing,os,sys

# Sort by type then alphabetically
order_by_type = True